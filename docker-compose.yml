
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sda_bot_postgres
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-sda_morning_bot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_BIND:-127.0.0.1:5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres} -d ${DATABASE_NAME:-sda_morning_bot}"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 20s
    restart: unless-stopped
    networks:
      - sda_bot_network

  redis:
    image: redis:7-alpine
    container_name: sda_bot_redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 15s
    restart: unless-stopped
    networks:
      - sda_bot_network

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: sda_morning_bot-app
    container_name: sda_bot_app
    environment:
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - ./docker/config:/config
      - staticfiles:/app/staticfiles
      - media:/app/media
    working_dir: /app
    ports:
      - "${APP_BIND:-127.0.0.1:8000}:8000"
    expose:
      - 8000
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 5 &&
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        ./docker/scripts/server.sh
      "
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - sda_bot_network

  celery-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: sda_morning_bot-celery-worker
    container_name: sda_bot_celery_worker
    environment:
      C_FORCE_ROOT: 1
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_started
    volumes:
      - .:/app
      - ./docker/config:/config
    working_dir: /app
    command: ["./docker/scripts/celery-worker.sh"]
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - sda_bot_network

  celery-beat:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: sda_morning_bot-celery-beat
    container_name: sda_bot_celery_beat
    environment:
      C_FORCE_ROOT: 1
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_started
    volumes:
      - .:/app
      - ./docker/config:/config
      - celery_beat_schedule:/app/celery_beat_schedule
    working_dir: /app
    command: ["./docker/scripts/celery-beat.sh"]
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - sda_bot_network

  bot:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: sda_morning_bot-bot
    container_name: sda_bot_telegram
    environment:
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_started
    volumes:
      - .:/app
      - ./docker/config:/config
    working_dir: /app
    command: >
      sh -c "
        echo 'Waiting for app to be ready...' &&
        sleep 10 &&
        ./docker/scripts/bot.sh
      "
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - sda_bot_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  staticfiles:
    driver: local
  media:
    driver: local
  celery_beat_schedule:
    driver: local

networks:
  sda_bot_network:
    driver: bridge